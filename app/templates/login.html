{% extends 'base.html' %}

{% block content %}
    <h1>Login Page</h1>
    <form action="{{ url_for('auth.login') }}" method="POST" novalidate>
        {{ form.hidden_tag() }}
        {{ form.username.label }}{{ form.username }}
        {{ form.password.label }}{{ form.password }}
        <button type="submit">Login</button>
    </form>
{% endblock %}
